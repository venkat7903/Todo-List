<!DOCTYPE html>
<html>
  <head>
    <title>TodoList</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/303dc7db3d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="bg-container d-flex flex-column justify-content-center">
      <div
        class="todo-bg-container d-flex flex-column justify-content-center pb-5"
      >
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-12 col-lg-8 m-auto">
              <div class="todo-items-bg-container">
                <div class="d-flex flex-row">
                  <h1 class="todo-title">To-Do List</h1>
                  <img
                    src="https://res.cloudinary.com/duyhbrsgi/image/upload/v1690024974/icon_1_qthvd3.png"
                    class="todo-img"
                  />
                </div>
                <div class="d-flex flex-row input-btn-container mb-4">
                  <input
                    type="text"
                    class="user-input"
                    placeholder="Add your task"
                    id="userInput"
                  />
                  <button class="button" id="addTodoBtn">Add</button>
                </div>
                <ul class="todo-list-container" id="todoListContainer"></ul>
                <button class="button p-2 mt-2" id="saveBtn">Save</button>
                <button class="button p-2 ml-2 mt-2" id="clearBtn">
                  Clear
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
